<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - kokoa clone</title>
    <link rel="shortcut icon"
    href="https://cdn.pixabay.com/photo/2017/08/27/16/05/balloon-2686565_1280.png" />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No survice</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:56</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="cog-dot"></span>
        </div>
    </header>
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>Twitter</span></div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="icon-row__icon">
                <i class="far fa-id-card"></i>
                <span>Add by ID</span></div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#HarryPotter</h5>
                    <h6 class="open-post__hashtags">#friend#hogwarts</h6>
                    <div class="open-post__members">
                        <img src="https://cdn.pixabay.com/photo/2017/08/01/20/06/city-2567670_1280.jpg" />
                        <span class="open-post__member-count">99 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                    <img src="https://cdn.pixabay.com/photo/2017/08/01/20/06/city-2567670_1280.jpg" />
                    <div class="open-post__heart">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>219</span>
                    </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Seventeen</h5>
                    <h6 class="open-post__hashtags">#carat#svt</h6>
                    <div class="open-post__members">
                        <img src="https://cdn.pixabay.com/photo/2017/08/01/20/06/city-2567670_1280.jpg" />
                        <span class="open-post__member-count">1004 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                    <img src="https://cdn.pixabay.com/photo/2017/08/01/20/06/city-2567670_1280.jpg" />
                    <div class="open-post__heart">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>219</span>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification badge">1</span>
                <a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__dotted"> </span>
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/7832d74f1f.js" crossorigin="anonymous"></script>
</body>
</html>
